<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DataQuestPro</title>
        <!-- css파일 연결 -->
        <link rel="stylesheet" type="text/css" href="../css/userinfo.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <!-- Axios via CDN -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&family=Black+Han+Sans&display=swap"
            rel="stylesheet"
        />
    </head>
    <body onload="getUserinfo()">
        <header>
            <div class="nav">
                <div class="logo">
                    <img src="../img/DQP2.png" alt="logo" width="100px" />
                </div>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    <input
                        class="search-input"
                        type="text"
                        placeholder="검색"
                    />
                </div>
                <div class="profileicon">
                    <i class="fa-regular fa-user fa-2xl"></i>
                </div>
            </div>
        </header>

        <main class="main container">
            <div class="infobox">
                <p class="">회원 정보</p>

                <ul class="info">
                    <li id="name"></li>
                    <li id="email"></li>
                    <li id="email_opt_in"></li>
                </ul>
            </div>
            <div class="userinfoeditbtn">
                <button style="border-radius: 10px" ;>
                    <a
                        style="text-decoration: none"
                        href="./userinfo_update.html"
                        >회원 정보 수정</a
                    >
                </button>
            </div>
        </main>
        <script src="../js/userinfo.js"></script>
    </body>
</html>
