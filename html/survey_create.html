<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사 생성</title>
    <!-- 부트스트랩 CSS 링크 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./survey_list.html">로고</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">서비스</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./profilepage.html">프로필</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="main_contents">
        <div class="container">
            <h1 class="text-center mb-4">새로운 설문조사 생성</h1>
            <form id="surveyForm">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="intro">소개</label>
                    <textarea class="form-control" id="intro" name="intro" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="categorySelect">설문진행/종료</label>
                    <select class="form-control" id="IsDoneSelect" name="is_done" required>
                        <option value="false">진행</option>
                        <option value="true">종료</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="enddatedAt">설문 종료 일시</label>
                    <input type="datetime-local" class="form-control" id="enddatedAt" name="enddated_at" required>
                </div>
                <div class="form-group">
                    <label for="categorySelect">카테고리</label>
                    <select class="form-control" id="categorySelect" name="category" required>
                        <!-- 여기에 카테고리 옵션 요소가 동적으로 추가될 것입니다. -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="tagInput">태그 추가</label>
                    <input type="text" class="form-control" id="tagInput" placeholder="태그를 입력하세요">
                    <button type="button" id="addTagBtn" class="btn btn-secondary">태그 추가</button>
                </div>
                <div id="selectedTags">
                    <!-- 선택한 태그가 여기에 추가될 것입니다. -->
                </div>
                <div id="questionsContainer"></div>
                <button type="button" id="addQuestionBtn" class="btn btn-success">질문 추가</button>
                <button type="submit" class="btn btn-primary">생성하기</button>
            </form>
        </div>
    </main>

    <!-- 부트스트랩 JS 및 jQuery 링크 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Sortable 라이브러리 JS 링크 -->
    <script src="http://SortableJS.github.io/Sortable/Sortable.js"></script>


    <!-- 설문조사 -->
    <script src="../js/survey/index.js"></script>
    <script src="../js/survey/create.js"></script>
</body>
</html>
