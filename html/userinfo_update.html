<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DataQuestPro</title>
        <link rel="stylesheet" type="text/css" href="../css/profilepage.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <!-- Axios via CDN -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="top_container">
            <div class="menu1">
                <div class="left">
                    <p><img src="" alt="logo" width="100px" /></p>
                    <div class="search">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                        <input
                            class="search-input"
                            type="text"
                            placeholder="검색"
                        />
                    </div>
                </div>
                <div class="right">
                    <p><i class="fa-regular fa-user fa-xl"></i></p>
                </div>
            </div>
        </div>
        <div class="bottom_container">
            <div class="menu2">
                <ul>
                    <li><a class="active" href="#home">설문 게시판</a></li>
                    <li><a href="#news">설문조사 생성</a></li>
                    <li><a href="#contact">?</a></li>
                    <li><a href="#about">프로필 페이지</a></li>
                </ul>
            </div>
            <form action="" class="newuserinfoinput">
                <label for="newname">새로운 이름</label>
                <input type="text" name="newname" id="newname" />
                <label for="newpassword">새로운 비밀번호</label>
                <input type="password" name="newpassword" id="newpassword" />
                <label for="newpassword-confirm">새로운 비밀번호 확인</label>
                <input
                    type="password"
                    id="newpassword-confirm"
                    name="newpassword-confirm"
                />
                <label for="newemail">새로운 이메일</label>
                <input type="email" name="newemail" id="newemail" />
                <div class="email_opt_in_setup">
                    이메일 수신 동의 재설정
                    <input
                        type="radio"
                        name="email_opt_in_setup"
                        value="true"
                    />동의
                    <input
                        type="radio"
                        name="email_opt_in_setup"
                        value="false"
                    />비동의
                </div>
                <button type="submit">수정 완료</button>
            </form>
        </div>
        <footer>
            <div></div>
        </footer>
        <script src="../js/userinfo_update.js"></script>
    </body>
</html>
