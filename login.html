<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>로그인</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/login.css" />
    </head>
    <body>
        <header>
            <span>뒤로가기</span>
        </header>
        <section class="login_container">
            <h1>로그인</h1>
            <form action="#" method="POST">
                <div class="e-mail">
                    <label for="e-mail" class="left-aligned">아이디</label>
                    <input type="text" id="e-mail" name="e-mail" required />
                </div>
                <div class="password">
                    <label for="password" class="left-aligned">비밀번호</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                    />
                </div>

                <div class="button-container">
                    <button type="" class="signup-button">
                        <span>회원가입</span>
                    </button>
                    <button type="submit" class="login-button">
                        <span>로그인</span>
                    </button>
                </div>
            </form>
        </section>
    </body>
</html>
