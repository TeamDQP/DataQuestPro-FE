<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DataQuestPro</title>
        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/intro.css" />
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&family=Black+Han+Sans&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <section id="main_contents">
            <div class="wrapper">
                <div class="main">
                    <div class="Logo">
                        <h1>DataQuestPro</h1>
                    </div>
                    <div class="instructions">
                        <p>다양한 사람들의 의견을 들어보세요!</p>
                    </div>
                    <button
                        class="w-btn w-btn-gra2"
                        type="button"
                        onclick="goTologin();"
                    >
                        시작하기!
                    </button>
                </div>
                <img src="./img/main.jpg" alt="" class="main_img" />
            </div>
        </section>
        <section id="sub_contents">
            <div class="about_title">
                다양한 질문들과 그에 따른 다른사람들의 의견을 볼 수 있습니다!
            </div>
            <div class="about_img">
                <div class="img_container">
                    <img src="img/survey_img1.jpg" alt="" />
                    <span class="img_text">척도형</span>
                </div>
                <div class="img_container">
                    <img src="./img/survey_img2.jpg " alt="" />
                    <span class="img_text">서술형</span>
                </div>
            </div>
        </section>
        <hr />
        <footer>
            <span>Team DQP</span>
            <span>멤버 : 권순세, 송주헌, 양진우, 최익준, 김현중</span>
            <span>by Ormi</span>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
        <script src="js/intro.js"></script>
    </body>
</html>
