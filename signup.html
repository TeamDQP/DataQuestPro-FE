{% load static %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
            rel="stylesheet"
        />
        <!-- css 연결 -->
        <link rel="stylesheet" href="{% static 'serveys/css/signup.css' %}" />
        <title>회원가입</title>
    </head>
    <body>
        <main
            class="form-signin d-flex justify-content-center align-items-center"
            style="height: 100vh"
        >
            <form method="post" action="/signup/" id="signup-form">
                <h1 class="mb-3 fw-normal custom-h1 mb-5">회원가입</h1>
                <div class="form-floating">
                    <input
                        type="text"
                        class="form-control"
                        id="floatingInput"
                        placeholder="name@example.com"
                        name="username"
                    />
                    <label for="floatingInput">이름</label>
                </div>
                <div class="form-floating">
                    <input
                        type="email"
                        class="form-control"
                        id="floatingInput"
                        placeholder="name@example.com"
                        name="useremail"
                    />
                    <label for="floatingInput">이메일</label>
                </div>
                <div class="form-floating">
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Password"
                        name="password"
                    />
                    <label for="password">비밀번호</label>
                </div>
                <div class="form-floating">
                    <input
                        type="password"
                        class="form-control"
                        id="password_confirm"
                        placeholder="Password"
                    />
                    <label for="password_confirm">비밀번호 확인</label>
                </div>
                <div class="form-floating input-container">
                    <input
                        type="text"
                        class="form-control nickname-input"
                        id="nickname"
                        placeholder="닉네임"
                        name="nickname"
                    />
                    <label for="nickname">닉네임</label>

                    <button
                        class="btn btn-primary duplicate-check-btn"
                        type="button"
                        onclick="checkNickname();"
                    >
                        중복확인
                    </button>
                </div>
                <button class="btn btn-primary" type="submit" id="submitBtn">
                    회원가입
                </button>
            </form>
        </main>

        <!-- bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
        <!-- js 연결 -->
        <script src="{% static 'serveys/js/signup.js' %}"></script>
    </body>
</html>
