<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사 목록</title>
    <!-- 부트스트랩 CSS 링크 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- 사용자 정의 CSS -->
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">로고</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">홈 <span class="sr-only">(현재 페이지)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">서비스</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">포트폴리오</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./survey_create.html">설문조사 생성</a> <!-- survey_create 버튼 -->
            </li>
        </ul>
    </div>
</nav>

<main class="main_contents">
    <div class="container">
        <h1 class="text-center mb-4">설문조사 목록</h1>
        <div class="row" id="surveyList">
            <!-- 추가적인 설문조사 카드들을 여기에 추가 -->
        </div>
    </div>
</main>

<!-- 부트스트랩 JS 및 jQuery 링크 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    const BaseUrl = 'http://127.0.0.1:8000';
    const surveyListContainer = document.getElementById('surveyList');

    fetch(BaseUrl + '/surveys/survey/', {
        method: 'GET',
    })
        .then(response => response.json())
        .then(data => {
            data.forEach(survey => {
                const cardHtml = `
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">${survey.title}</h5>
                                <p class="card-text">${survey.intro}</p>
                                <p class="card-text">조회수: ${survey.views}</p>
                                <p class="card-text">작성자: ${survey.user}</p>
                                <p class="card-text">카테고리: ${survey.category}</p>
                                <p class="card-text">태그: ${survey.tags.join(', ')}</p>
                                <a href="./survey_detail.html?id=${survey.id}" class="btn btn-primary">시작하기</a>
                            </div>
                        </div>
                    </div>
                `;
                surveyListContainer.insertAdjacentHTML('beforeend', cardHtml);
            });
        })
        .catch(error => console.error('Error fetching surveys:', error));
</script>
</body>
</html>
