<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사 상세</title>
    <!-- 부트스트랩 CSS 링크 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="./survey_list.html">로고</a>
    <!-- Navigation links for other pages -->
</nav>

<main class="main_contents">
        <div class="container">
            <h1 class="text-center mb-4">설문조사 상세</h1>
            <div id="surveyDetails"></div>
            <div id="answerForm"></div>
        </div>
    </main>

<!-- 부트스트랩 JS 및 jQuery 링크 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- 설문조사 상세 페이지 스크립트 -->
<script>
    const currentUrl = window.location.href;

    // URL 파라미터 추출 함수
    function getParameterByName(name) {
        name = name.replace(/[\[\]]/g, '\\$&');
        const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
        const results = regex.exec(currentUrl);
        
        if (!results) return null;
        if (!results[2]) return '';
        
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // 'id' 파라미터 값 가져오기
    const idParam = getParameterByName('id');

    const BaseUrl = 'http://127.0.0.1:8000';
    const surveyId = idParam;
    
    const answerFormContainer = document.getElementById('answerForm');  // 이 부분 추가

    async function fetchSurveyDetails() {
        try {
            const response = await fetch(`${BaseUrl}/surveys/survey/detail/${surveyId}`);
            const surveyData = await response.json();

            // Render survey details
            const surveyHtml = `
                <h2>${surveyData.survey.title}</h2>
                <p>${surveyData.survey.intro}</p>
                <h3>질문 목록</h3>
                <ul>
                    ${surveyData.questions.map(question => `
                        <li>
                            <p>${question.question_text}</p>
                            <p>유형: ${question.type}</p>
                            <p>필수: ${question.is_required ? '필수' : '선택'}</p>
                            <div>
                                ${question.answer_options.map((answer, index) => `
                                    <label>
                                        <input type="radio" name="question${question.id}" value="${answer}" ${index === 0 ? 'checked' : ''}>
                                        ${answer}
                                    </label>
                                    <br>
                                `).join('')}
                            </div>
                        </li>
                    `).join('')}
                </ul>
                <button type="submit">답변 제출</button>
            `;

            answerFormContainer.innerHTML = surveyHtml;
        } catch (error) {
            console.error('Error fetching survey details:', error);
        }
    }

    fetchSurveyDetails();

    answerFormContainer.addEventListener('click', async function(event) {
        event.preventDefault();

        if (event.target.tagName === 'BUTTON' && event.target.getAttribute('type') === 'submit') {
            const selectedAnswers = [];
            const questionInputs = answerFormContainer.querySelectorAll('input[type="radio"]:checked');

            questionInputs.forEach(input => {
                const questionId = input.name.replace('question', '');
                const answerValue = input.value;
                selectedAnswers.push({ question_id: questionId, answer_text: answerValue });
            });

            try {
                const response = await fetch(`${BaseUrl}/surveys/survey/submit/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        survey_id: surveyId,
                        answers: selectedAnswers,
                    }),
                });

                const responseData = await response.json();
                console.log(responseData.message);  // Display server response
            } catch (error) {
                console.error('Error submitting answers:', error);
            }
        }
    });
</script>
</body>
</html>
